<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simulador de rendimimetos</title>
</head>

<body>
    <nav>
        <h1 class="historialStyle"><a href="./historial.html">Historial de inversiones</a></h1>
    </nav>

    <h1>Simulador de rendimientos</h1>
    <br>
    <form>

        <div>Empresa, activo, Fondo en donde invirtio</div>
        <input type="text" id="nombre" placeholder="Indicar empresa o activo invertido" />

        <br><br>


        <div>Inversion (solo numeros)</div>
        <input type="number" id="inversion" placeholder="Ej: 1000" />

        <br><br>

        <div>
            Rendimimeto de su inversion solo en numeros (sin el %)
        </div>
        <input type="number" id="rendimiento" placeholder="10 20 30"/>

        <br><br>

        <div>Años de la inversion</div>
        <input type="number" value="Calcular" id="años" placeholder="Ingrese los años" />

    </form>

    <br><br>

    <button type="button" onclick="calcular();">Calcular</button>

    <br><br>

    <div id="el-resultado"></div>
    <script src="index.js"></script>
</body>

</html>
