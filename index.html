<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Simulador de rendimimetos</title>
</head>

<body>
    <h1>Simulador de rendimientos</h1>
    <br>
    <form>

        <div>Empresa, activo, Fondo en donde invirtio</div>
        <input type="text" id="nombre" placeholder="Indicar empresa o activo invertido" />

        <br><br>


        <div>Inversion (solo numeros)</div>
        <input type="number" id="inversion" placeholder="Ej: 1000" />

        <br><br>

        <div>
            Rendimimeto de su inversion solo en numeros (sin el %)
        </div>
        <input type="number" id="rendimiento" placeholder="10 20 30"/>

        <br><br>

        <div>Años de la inversion</div>
        <input type="number" value="Calcular" id="años" placeholder="Ingrese los años" />

    </form>

    <br><br>

    <button type="button" id="botonCalcular">Calcular</button>

    <br><br>

    <div id="el-resultado"></div>


    <h1>Historial de inversiones</h1>

    <br><br><br>

    <div id="historial"></div>

    <br><br><br>

    
    <button type="button" id="borrarHistorial">Borrar historial</button>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="index.js"></script>
</body>

</html>
