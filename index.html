<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Simulador de rendimimetos</title>
</head>

<body>
    <main class="caja">
        <h1 class="cajita">Simulador de rendimientos</h1>
        <main>
            <section class="cajita">
                <form>
                    <div>Empresa, activo, Fondo en donde invirtio</div>
                    <input type="text" id="nombre" placeholder="Indicar empresa o activo invertido" />
                    <div>Inversion (solo numeros)</div>
                    <input type="number" id="inversion" placeholder="Ej: 1000" />
                    <div>
                        Rendimimeto de su inversion solo en numeros (sin el %)
                    </div>
                    <input type="number" id="rendimiento" placeholder="10 20 30" />
                    <div>Años de la inversion</div>
                    <input type="number" value="Calcular" id="años" placeholder="Ingrese los años" />
                </form>
            </section>
        </main>
        <button class="cajita" type="button" id="botonCalcular">Calcular</button>
        <div class="cajita" id="el-resultado"></div>
        <h1 class="cajita">Historial de inversiones</h1>
        <div class="historial" id="historial"></div>
        <button class="cajita" type="button" id="borrarHistorial">Borrar historial</button>
    </main>
    <h2>Cotizaciones de criptomonedas</h2>
    <table class="tabla-css">
        <main class="tablacss2">
            <thead>
                <tr>
                    <th>Símbolo</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </main>
    </table>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
